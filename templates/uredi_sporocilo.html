<h1>Urejanje sporočila</h1>
<form method="post"
      action="/posamezno-sporocilo/{{ sporocilo.key.id() }}/uredi">
    <p>Ime: <input name="ime" value="{{ sporocilo.ime }}"></p>
    <p>Sporočilo: <input name="sporocilo"
                        value="{{ sporocilo.vnos }}"></p>
    <button type="submit">Pošlji</button>
</form>
